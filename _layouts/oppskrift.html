---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.bryggere %} â€¢ <span itemprop="bryggere" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.bryggere }}</span></span>{% endif %}</p>
    <div>
      {% for tag in page.tags %}
        <span class="post-meta">{{ tag }}</span>
      {% endfor %}
    </div>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
